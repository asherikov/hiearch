nodes:
    - id: ["Test 1", test1]
    - id: ["Test 2", test2]
    - id: ["Test 3", test3]

edges:
    - link: [test1, test1]
      label: 'test1'
      graphviz:
        color: red

    - link: [test2, test2, edge2]
      style: [test1, test1]
      graphviz:
        dir: both

    - link: [test3, test3]
      style: edge2
      graphviz:
        color: blue

views:
    - id: view1
      nodes: [test1]
    - id: view2
      nodes: [test2]
    - id: view3
      nodes: [test3]
